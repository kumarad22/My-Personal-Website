<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">Ì¥
    <title>Form</title>
</head>

<body>
    <div>
        <h1>Travel form for school trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter class here">
            <label for="sectionidA1">
                <input type="radio" value="1st" name="section" id="sectionidA1">1st
            </label>
            <label for="sectionidA2">
                <input type="radio" value="2nd" name="section" id="sectionidA2">2nd
            </label>
            <br>
            <input type="text" placeholder="Enter section here">
            <label for="sectionidB1">
                <input type="radio" value="Section A" name="section" id="sectionidB1">Section A
            </label>
            <label for="sectionidB2">
                <input type="radio" value="Section B" name="section" id="sectionidB2">Section B
            </label>
            <br>
            <input type="text" placeholder="Do you need canteen?">
            <label for="yes">
                <input type="radio" value="canteen1" name="canteen" id="yes">Yes
            </label>
            <!-- for radio to work properly that is only one option can be selected "name" of all input have to be same -->
            <!-- "value" can be different -->
            <label for="no">
                <input type="radio" value="canteen2" name="canteen" id="no">No
            </label>
            <br>
            <textarea name="text" id="text" cols="30" rows="10"
                placeholder="Why you want to join?">Hello Guys.........</textarea>
            <br>
            <b>Which mode you'll prefer?</b>
            <br>
            <select name="mode" id="mode" placeholder="Select your mode">
                <option value="no">Select your mode</option>
                <option value="train">By train</option>
                <option value="air">By air</option>
                <option value="road">By road</option>
            </select>
        </form>
    </div>
</body>

</html>
