<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table>
            <caption>Runs scored by different players</caption>
            <thead>
            <tr>
                <th>S.No.</th>
                <!-- <th>Name</th> -->
                <th colspan="3">Match</th>
                <!-- colspan attribute is used to set the no. of columns over which a particular heading will be spread -->
                <!-- <th>Runs</th> -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">Rakesh</td>
                <td>4</td>
                <td>405</td>
            </tr>
            <!-- similar to "colspan" for tr element we can use "rowspan" for td element too -->
            <tr>
                <td>2</td>
                <!-- <td>Mohan</td> -->
                <td>3</td>
                <td>503</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Suresh</td>
                <td>4</td>
                <td>389</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
